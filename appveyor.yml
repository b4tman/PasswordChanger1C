version: 1.0.{build}
configuration: Release
assembly_info:
  patch: true
  file: '**\AssemblyInfo.*'
  assembly_version: '{version}'
  assembly_file_version: '{version}'
  assembly_informational_version: '{version}'
before_build:
- ps: nuget restore PasswordChanger1C.sln
build:
  verbosity: minimal
after_build:
- ps: |
    if (!$env:Configuration) {$env:Configuration="Debug"};
    7z a PasswordChanger1C.zip `
      $env:APPVEYOR_BUILD_FOLDER\PasswordChanger1C.UI\bin\$env:Configuration\*.dll `
      $env:APPVEYOR_BUILD_FOLDER\PasswordChanger1C.UI\bin\$env:Configuration\*.exe `
      $env:APPVEYOR_BUILD_FOLDER\PasswordChanger1C.UI\bin\$env:Configuration\*.config `
      $env:APPVEYOR_BUILD_FOLDER\PasswordChanger1C.UI\bin\$env:Configuration\*.pdb
artifacts:
- path: PasswordChanger1C.zip
  name: PasswordChanger1C